apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/tu-leminh/argocd-homeserver.git'
    targetRevision: HEAD
    path: argo-cd/apps
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    # This is the namespace where the child Application resources will be created.
    # It does not dictate the namespace of the applications themselves.
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
